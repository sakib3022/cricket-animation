<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid lightseagreen;
            background-color: lightslategrey;
            transition: width 2s linear,height 2s linear,transform 2s ease;
        }
        .box:hover{
            width: 250px;
            height: 250px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h4>Transition</h4>
    </div>
    <div class="box">
        <h4>Transition</h4>
    </div>
    <div class="box">
        <h4>Transition</h4>
    </div>
</body>
</html>
